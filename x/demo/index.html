<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Form File Upload</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="app.css">
	</head>
	<body>
		<div class="container">
			<section class="js_fileupload fileupload">
				<h2 class="hl">Form File Upload</h2>
				<form action="/process" method="POST" class="form js_form wide" enctype="multipart/form-data">

					<div class="formrow">
						<span class="label">Firstname:</span>
						<input type="text" name="firstname" placeholder="Vorname" value="" />
					</div>

					<div class="formrow">
						<span class="label required">Lastname:</span>
						<input type="text" name="lastname" placeholder="Nachname" value="" />
					</div>

					<div class="dropbox js_dropbox"><span class="msg">Drop file here</span></div>

					<div class="fileinputs js_fileinputs"></div>
					<ul class="list js_list"></ul>
					<input type="submit" class="btn js_send" value="Send">
				</form>
			</section>
		</div>
	</body>
